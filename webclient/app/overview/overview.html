<h1>Hot desk: Overview</h1>

<div ng-repeat="table in tables"
	ng-class="{'panel panel-success' : table.status != 'occupied', 'panel panel-danger': table.status == 'occupied' }">
	<div class="panel-heading">
		<h3 class="panel-title">{{table.name}}</h3>
	</div>
	<div class="panel-body">
		<div>Location: {{table.description}}</div>
		<div>State: {{table.status}}</div>
	</div>
</div>

<div>Latest update: {{(latestUpdate | date:'medium') || 'none'}}</div>
